        body {
            font-family: 'Noto Sans JP', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;

        /* Â§úÁ©∫„ÅÆËÉåÊôØ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2c3e50 0%, #1a1a2e 100%);

        /* Êòü„ÅÆËÉåÊôØ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* ÊèêÁÅØ„ÅÆË£ÖÈ£æ */
        .lanterns {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: -1;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .lantern {
            width: 40px;
            height: 60px;
            background: #e74c3c;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
            animation: swing 3s infinite ease-in-out;
        }

        .lantern::before {
            content: 'üèÆ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Â±ãÂè∞„ÅÆË£ÖÈ£æ */
        .stalls {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: -1;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            padding: 0 20px;
        }

        .stall {
            width: 100px;
            height: 100px;
            position: relative;
            transform: perspective(500px) rotateX(10deg);
            margin: 0 10px;
        }

        .stall-sign {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 25px;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #000000;
            text-shadow: 
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: bold;
            z-index: 2;
        }

        .stall-sign.takoyaki {
            background: #FF6B6B;
        }

        .stall-sign.yakisoba {
            background: #FFA07A;
        }

        .stall-sign.kakigori {
            background: #87CEEB;
        }

        .stall-sign.ringoame {
            background: #FF69B4;
        }

        .stall-sign.kingyo {
            background: #20B2AA;
        }

        .stall-sign::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #8B4513;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .stall-sign::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(255,255,255,0.1) 50%,
                transparent 100%
            );
            border-radius: 5px 5px 0 0;
        }

        .stall::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%;
            background: #8B4513;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .stall::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 20%;
            background: #A0522D;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .stall-noren {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 40%;
            display: flex;
            flex-direction: row;
            gap: 2px;
            z-index: 1;
        }

        .noren-strip {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .noren-strip:nth-child(odd) {
            background: #e74c3c;
        }

        .noren-strip:nth-child(even) {
            background: #ffffff;
        }

        .noren-strip::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, 
                transparent 0%,
                rgba(255,255,255,0.2) 50%,
                transparent 100%
            );
            animation: noren-shine 2s infinite;
        }

        @keyframes noren-shine {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .stall-light {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
            animation: flicker 2s infinite;
            z-index: 2;
        }

        .stall-decoration {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #FF0000,
                #FF0000 10px,
                #FFFFFF 10px,
                #FFFFFF 20px

        }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            box-shadow: 0 0 10px currentColor;

        @keyframes explode {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--tx), var(--ty));
                opacity: 0;
            }

        .firework-trail {
            position: absolute;
            width: 3px;
            height: 30px;
            background: linear-gradient(to top, transparent, var(--color));
            box-shadow: 0 0 10px var(--color);
            animation: trail 0.8s ease-out forwards;
        }

        @keyframes trail {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scaleY(0);
                opacity: 0;
            }

            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .draw-button:active {

        .draw-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

                transparent,

        .result {

            font-weight: bold;

            font-family: 'Zen Maru Gothic', sans-serif;

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }

        .win {

        .win-number {

            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }

        .rain {
            position: fixed;

            left: 0;
            width: 100%;

        .raindrop {

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
